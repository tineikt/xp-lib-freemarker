plugins {
	id 'maven-publish'
	id 'java'
	id "com.enonic.xp.app" version "1.2.0"
	id "net.linguica.maven-settings" version "0.5"
}

compileJava.options.encoding = "UTF-8"

xp {
  version = xpVersion
}

app {
	name = project.appName
	displayName = project.displayName
	vendorName = 'TINE SA'
	vendorUrl = 'https://www.tine.no'
	systemVersion = xpVersion
}

dependencies {
	compile "com.enonic.xp:core-api:${xpVersion}"
  	compile "com.enonic.xp:portal-api:${xpVersion}"
	compile "org.freemarker:freemarker:2.3.27-incubating"
}

repositories {
	mavenCentral()
	xp.enonicRepo()
}

publishing {
	publications {
		maven( MavenPublication ) {
			groupId 'no.tine.xp'
			artifactId 'xp-lib-freemarker'
			version "$version"
			from components.java
		}
	}

	repositories {
		maven {
			url 'https://pkgs.dev.azure.com/tine-sa/_packaging/digitale-flater/maven/v1'
			name 'digitale-flater'
			authentication {
				basic(BasicAuthentication)
			}
		}
	}
}

